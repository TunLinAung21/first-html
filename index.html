<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept</title>
    <style>
        table,td{border: 1px solid black;
        border-collapse: collapse;}
    </style>

</head>
<body>
    <table>
        <tr>
            <td style="width: 50px;">No.</td>
            <td style="width: 150px;">Name</td>
            <td style="width: 100px;">Price</td>
            <td style="width: 80px;">Qty</td>
            <td style="width: 150px;">Total</td>
        </tr>
        <tr>
            <td rowspan="2">1.</td>
            <td rowspan="2">Steam Wallet</td>
            <td>40000</td>
            <td>3</td>
            <td>120000</td>
        </tr>
        <tr>
            
            <td> 20000</td>
            <td>1</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Game Console</td>
            <td>100000</td>
            <td>1</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Game Item</td>
            <td>20000</td>
            <td>1</td>
            <td>20000</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">Total Price</td>
            <td>260000</td>
        </tr>
    </table>
    
</body>
</html>
